<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazada</title>

    <!-- Font families -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Hachi+Maru+Pop&family=Hubballi&family=Inter:wght@300;400;500;600;700;800&family=Kalam:wght@700&family=Montserrat:wght@254&family=Open+Sans:wght@326;379&family=Permanent+Marker&family=Poppins:wght@100&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Rubik+Glitch&display=swap');
    </style>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="asset/css/main.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="brand">
            <img src="asset/img/logo.png" alt="" class="brand__logo">
            <p class="brand__text">Zalada</p>
        </div>
        <nav>
            <ul class="nav_pc_container">
                <li class="nav_pc_item">
                    <a href="#" class="nav_pc_item__link">About</a>
                </li>
                <li class="nav_pc_item">
                    <a href="#" class="nav_pc_item__link">Policies</a>
                </li>
                <li class="nav_pc_item">
                    <a href="#" class="nav_pc_item__link">Help</a>
                </li>
                <li class="nav_pc_item">
                    <a href="#" class="nav_pc_item__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div class="homepage_content">
            <div class="homepage_content__intro">
                <h2 class="static_txt">We are <span class="dynamic_txt"></span><span class="cursor">&nbsp;</span></h2>
                <h2>The best e-commerce platform in Southest Asia</h2>
                <h1>Join our community as</h1>
                <div class="homepage_content__user_roles">
                    <a class="btn-hover color-9" href="customer_registration.html">Customer</a>
                    <a class="btn-hover color-2" href="vendor_registration.html">Vendor</a>
                    <a class="btn-hover color-1" href="shipper_registration.html">Shipper</a>
                </div>

                <div class="homepage_content__socials">
                    <a href="facebook.com">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="instagram.com">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                    <a href="twitter.com">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="pinterest.com">
                        <i class="fa-brands fa-pinterest"></i>
                    </a>
                </div>
            </div>
            <div class="homepage_content__img">
                <img src="asset/img/homepage_bg.png" alt="">
            </div>
        </div>
    </main>

    <!-- JS code -->
    <script>
        var dynamicText = document.querySelector('.dynamic_txt')
        console.log(dynamicText)
        const textArray = ['Lazada', 'Amazon', 'Shopee']
        const typingDelay = 180;
        const erasingDelay = 100;
        const newTextDelay = 2000
        let i = 0
        let j = 0

        function type() {
            if (i < textArray[j].length) {
                dynamicText.textContent += textArray[j].charAt(i)
                i++
                setTimeout(type, typingDelay)
            } else {
                setTimeout(erase, newTextDelay)
            }
        }
        function erase() {
            if (i > 0) {
                dynamicText.textContent = textArray[j].substring(0, i - 1)
                i--
                setTimeout(erase, erasingDelay)
            } else {
                j++
                if (j >= textArray.length) j = 0
                setTimeout(type, typingDelay + 1100)
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(type, newTextDelay + 250)
        })
    </script>
</body>
</html>
